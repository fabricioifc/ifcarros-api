<!-- Estendemos do template base -->
{% extends "web/_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}ADS | Alterar Senha{% endblock %}

<!-- Bloco de conteúdo da nossa página -->    
{% block conteudo %}
    <div class="container-fluid">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Enviar Instruções para Recuperação de Senha!">
        </form>
    </div>
{% endblock %}
